<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body id="body">
    <!-- Header - Start -->
    <header class="header">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo 1998">
    </header>
    <!-- Header - End -->

    <!-- Content - Start -->
    <main>
        <div class="card-1">
            Search the web using Google!<br>
            <input type="text" name="sbar" id= "sbar"><br>
            <button>Google Search</button><button>I'm feeling lucky</button>
        </div>
        <div class="card-2">
            <a href="#">Special Searches</a><br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="card-3">
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535/http://www.google.com/stickers.html">Google! Logos</a><br>
        </div>
        <div class="card-4">
            Get Google!<br>updates monthly<br>
            <input type="text" name="e-mail" id="ebar"> <br>
            <button>Subscribe</button> 
            <a href="#">Archive</a>
        </div>
    </main>
    <!-- Content - End -->
    <div class="clear"></div>
    <!-- Footer - Start -->
    <footer>
        Copyright Â©1998 Google Inc.
    </footer>
    <!-- Footer - End -->

</body>
</html>
